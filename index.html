<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hart Homes TX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        /* Header Styling */
        header {
            background-color: #333;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-left, .nav-right {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-left li, .nav-right li {
            margin: 0 10px;
        }

        .nav-left a, .nav-right a {
            text-decoration: none;
            color: #fff;
        }

        .logo {
            margin: 0 20px;
        }

        .logo img {
            height: 50px;
        }

        /* Hero section styles */
        .hero {
            position: relative;
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            padding-top: 50px; /* Add padding to create space from the top */
        }

        .search-container {
            background-color: rgba(201, 198, 196, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .search-container h1 {
            margin: 0 0 20px;
        }

        .search-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container input, .search-container button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .search-container input {
            width: 80%;
        }

        .search-container button {
            background-color: #2980b9;
            color: #fff;
            cursor: pointer;
            width: 50%;
        }

        /* Cookie Consent Styling */
        #cookieConsent {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .cookie-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cookie-container a {
            color: #0380a5;
            text-decoration: underline;
        }

        .cookie-container button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #0380a5;
            color: white;
            cursor: pointer;
        }

        .cookie-container button:hover {
            background: #027392;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-left: 0;
                margin-bottom: 1rem;
            }

            .search-container h1 {
                font-size: 2.5rem;
            }

            .search-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="#">HOMES</a></li>
                <li><a href="#">QUALIFY</a></li>
                <li><a href="#">PERKS</a></li>
                <li><a href="#">NEWS</a></li>
            </ul>
            <div class="logo">
                <img src="logo.jpg" alt="Hart Homes TX Logo">
            </div>
            <ul class="nav-right">
                <li><a href="#">FEE BUILD</a></li>
                <li><a href="#">LAND</a></li>
                <li><a href="#">INVEST</a></li>
                <li><a href="#">TEAM</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="search-container">
                <h1>Find My Home</h1>
                <form action="#" method="get">
                    <input type="text" placeholder="Enter Address, City or Zip" name="search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>
    </main>
    <div id="cookieConsent">
        <div class="cookie-container">
            <p>We use cookies to ensure you get the best experience on our website. <a href="#">Learn more</a></p>
            <button id="acceptCookies">Accept</button>
        </div>
    </div>
    <script>
        document.getElementById('acceptCookies').onclick = function() {
            document.getElementById('cookieConsent').style.display = 'none';
        }
    </script>
</body>
</html>
